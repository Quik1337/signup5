language: java
jdk:
- openjdk13
os:
- linux
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- chmod +x gradlew
branches:
  only:
  - master
  - LIA_V1.0
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 7778e54c-7afc-4ee8-b909-ffd64a98f0f7
  app: signup5-dev
  on:
    repo: Quik1337/signup5
