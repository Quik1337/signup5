language: java
jdk:
- openjdk13
os:
- linux
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- chmod +x gradlew
branches:
  only:
  - master
deploy:
  provider: heroku
  api_key:
    secure: 
  app: signup5-dev
  on:
    repo: Signup5/signup5
