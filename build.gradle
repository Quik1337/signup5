plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'war'
}

group = 'se.expleostockholm'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok'

    implementation 'com.graphql-java-kickstart:graphql-spring-boot-starter:6.0.1'
    implementation 'com.graphql-java-kickstart:graphiql-spring-boot-starter:6.0.1'
    implementation 'com.graphql-java-kickstart:voyager-spring-boot-starter:6.0.1'
    testImplementation 'com.graphql-java-kickstart:graphql-spring-boot-starter-test:6.0.1'


    // todo: this has to be cleaned up
    //implementation group: 'com.graphql-java', name: 'graphql-spring-boot-starter', version: '5.0.2'
    //implementation 'com.graphql-java-kickstart:graphql-java-tools:5.6.0'
    //implementation group: 'com.graphql-java', name: 'graphql-spring-boot-starter', version: '5.0.2'
    //implementation group: 'com.graphql-java', name: 'graphql-spring-boot-starter', version: '5.0.2'
    //implementation group: 'com.graphql-java', name: 'graphiql-spring-boot-starter', version: '5.0.2'
    //implementation group: 'com.graphql-java', name: 'graphql-java', version: '11.0'
    //implementation 'com.graphql-java-kickstart:graphql-java-servlet:7.0.0'

    implementation('org.flywaydb:flyway-core')
    implementation('org.springframework.boot:spring-boot-starter-jdbc')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.1'

    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    runtimeOnly 'org.postgresql:postgresql'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    //testImplementation 'io.cucumber:cucumber-java:5.0.0'
    //testImplementation 'io.cucumber:cucumber-junit:5.0.0'

    testImplementation "org.testcontainers:testcontainers:1.12.3"
    testImplementation "org.testcontainers:postgresql:1.12.3"
    testImplementation "org.testcontainers:junit-jupiter:1.12.3"

}


test {
    useJUnitPlatform()
}
