query {
    getAllInvitations {
        invitation_id: id
        event {
            event_id: id
            host {
                host_id: id
                email
                first_name
                last_name
            }
            title
            description
            date_of_event
            location
        }
        guest {
            guest_id: id
            email
            first_name
            last_name
        }
        attendance
    }
}